<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Filmes</title>
  <link rel="stylesheet" href="item.css">
</head>
<body>
  <header>
    <h1>faça o cadastro de seu item!</h1>
  </header>

  <main>
    <form action="">
      <div class="form-group">
        <label for="titulo">Título</label>
        <textarea id="titulo" name="titulo" placeholder="Digite o título do filme" required></textarea>
      </div>

      <div class="form-group">
        <label for="resumo">Resumo</label>
        <textarea id="resumo" name="resumo" placeholder="Digite o resumo do filme" required></textarea>
      </div>

      <div class="form-group">
        <div class="img">
            <label for="imagem">Imagem</label>
        </div>
        <input type="file" id="foto" name="imagem">
      </div>

      <button type="submit" id="btn">cadastrar</button>
    </form>
  </main>
<script src="item.js"></script>
</body>
</html>
