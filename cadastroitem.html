<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Item</title>
    <link rel="stylesheet" href="cadastroitem.css">
</head>
<body>
    <header>
        <h1>STARGEEK</h1>
    </header>
    <table>
    <tr>
      <th>Capa</th>
      <th>Título</th>
      <th>Diretor</th>
      <th>Ano de lançamento</th>
    </tr>
    <tr>
      <td><img class="capa-filme" src="imagens/capa os vingadores.jpg" alt="Capa do filme"></td>
      <td>Os Vingadores</td>
      <td>Joss Whedon</td>
      <td>2012</td>
      <td>
        <button class="botao-editar" onclick="editarFilme()">Editar</button>
        <button class="botao-excluir" onclick="excluirFilme()">Excluir</button>
      </td>
    </tr>
    <tr>
      <td><img class="capa-filme" src="imagens/capa do interestelar.jpg" alt="Capa do filme Interestelar"></td>
      <td>Interestelar</td>
      <td>Christopher Nolan</td>
      <td>2014</td>
      <td>
        <button class="botao-editar" onclick="editarFilme()">Editar</button>
        <button class="botao-excluir" onclick="excluirFilme()">Excluir</button>
      </td>
    </tr>
    <tr>
      <td><img class="capa-filme" src="imagens/capa o poderoso chefao.jpg" alt="Capa do filme O Poderoso Chefão"></td>
      <td>O Poderoso Chefão</td>
      <td>Francis Ford Coppola</td>
      <td>1972</td>
      <td>
        <button class="botao-editar" onclick="editarFilme()">Editar</button>
        <button class="botao-excluir" onclick="excluirFilme()">Excluir</button>
      </td>
    </tr>
  </table>
  <div class="cadastro-titulo">
    <button class="botao-cadastrar">cadastre seu título aqui</button>
  </div>
</body>
</html>
